<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width" http-equiv="X-UA-Compatible">
    <title>ON DEV - ROL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="default.css" rel="stylesheet" />

    <script src="rol.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-7" style="border: 2px solid red">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label>Valores por ordem de inserção:</label>
                        <textarea class="form-control" id="boxInsercao" disabled></textarea>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Valores ordenados:</label>
                        <textarea class="form-control" id="boxOrdenado" disabled></textarea>
                    </div>
                </div>
            </div>

            <!-- Elementos -->
            <div class="col-sm-12 col-md-5" style="border: 2px solid green">

                <div class="col-sm-12 col-md-12">
                    <label for="exampleInputEmail1">Insira os elementos:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="entradaNumero"
                            placeholder="Aperte 'Enter' para enviar">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-outline-dark" id="limpar">Limpar</button>
                    </div>
                </div>

                <div style="margin-top: 2vh;" class="col-sm-12">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="tabSimples" data-toggle="tab" href="#nav-simples"
                                role="tab" aria-controls="nav-simples" aria-selected="true">Aleatório Simples</a>
                            <a class="nav-item nav-link" id="tabSistematica" data-toggle="tab" href="#nav-sistematica"
                                role="tab" aria-controls="nav-sistematica" aria-selected="false">Sistemática</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="abaRol">
                        <div class="tab-pane fade show active" id="nav-simples" role="tabpanel"
                            aria-labelledby="nav-simples">

                            <div class="row">
                                <span style="margin-right: 1vh">De</span>
                                <input type="number" class="form-control" id="startValue" placeholder="0"
                                    style="width: 10vh;margin-right: 1vh" />
                                <span style="margin-right: 1vh">a</span>
                                <input type="number" class="form-control" id="endValue" placeholder="0"
                                    style="width: 10vh" />
                            </div>
                            <div class="row">
                                <span style="margin-right: 1vh">Gerar</span>
                                <input type="number" class="form-control" id="elementNumber" placeholder="0"
                                    style="width: 10vh;margin-right: 1vh" />
                                <span style="margin-left: 1vh">amostras.</span>
                            </div>
                            <div class="row">
                                <button class="btn btn-outline-dark" id="randomButton">Aleatório</button>
                                <button class="btn btn-outline-primary" id="noRepeatButton">Aleatório (sem
                                    repetições)</button>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="nav-sistematica" role="tabpanel"
                            aria-labelledby="nav-sistematica">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-primary" id="sistematica">Sistematica</button>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="col-md-6">Iniciando em</div>
                                        <div class="col-md-6"><input class="form-control" placeholder="0" type="number"
                                                id="sisStart"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">Intervalo</div>
                                        <div class="col-md-6"><input class="form-control" placeholder="0" type="number"
                                                id="sisInterval"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">Gerar</div>
                                        <div class="col-md-6"><input class="form-control" placeholder="0" type="number"
                                                id="sisNumber"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">Amostra Estratificada</div>
            <br />
            <div class="col-md-5" style="border: 2px solid blue;">
                <div class="row">
                    <div class="col-md-4">
                        Inserir grupos:
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="0" id="estratNum">
                    </div>
                    <div class="col-md-1">-</div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Ex: Carros" id="estratName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Amostras:
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="0" id="estratAmostra">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Porcentagem:
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="0" id="estratPorcent">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="proporcional">Amostras proporcionais</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="uniforme">Amostra uniforme</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7" style="border: 2px solid orange;">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label>Grupos inseridos:</label>
                        <textarea class="form-control" disabled id="estratValues"></textarea>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Resultado:</label>
                        <textarea class="form-control" disabled id="estratResult"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="estratLimpa">Limpar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
